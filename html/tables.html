<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in html</title>
</head>
<body>
    <table border="black">
        <caption>Food menu</caption>
        <thead>
            <tr>
                <th>Food</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Samosa</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Frooti</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Chips</td>
                <td>15</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <table border="black">
        <caption>Food Menu</caption>
        <thead>
            <tr>
                <th rowspan="2">Items</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>INR</th>
                <th>USD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Frooti</td>
                <td>10</td>
                <td>0.14</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>12</td>
                <td>0.17</td>
            </tr>
            <tr>
                <td>Chips</td>
                <td>20</td>
                <td>0.28</td>
            </tr>
        </tbody>
    </table>
    <hr>
    <table border="black">
        <caption>A test table with merge cells</caption>
        <thead>
            <tr>
                <th rowspan="2"> </th>
                <th colspan="2">Average</th>
                <th rowspan="2">Red eyes</th>
            </tr>
            <tr>
                <th>Height</th>
                <th>Weight</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Males</th>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                <th>Females</th>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
