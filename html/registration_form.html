<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
</head>
<body>
    <h1>Registration form</h1>
    <form action="\server">
        <div>
            <input type="text" name="first" placeholder="First Name" id="first">
            <input type="text" name="last" placeholder="Last Name" id="second">
        </div>
        <div>
            <label for="gender">Please select gender </label>
            <select name="gender" id="gender">
                <option value="male" selected>Male</option>
                <option value="Female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            Do you agree to all terms of service?
            <input type="checkbox" id="tos_agree" name="tos_agree" checked>
            <label for="tos_agree">Yes, I agree</label>
        </div>
        <button>register</button>
    </form>
</body>
</html>
