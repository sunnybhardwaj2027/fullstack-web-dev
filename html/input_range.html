<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input range elements in html</title>

</head>
<body>
    <form action="/server">
        <label for="vol">select your volume</label>
        <input type="range" id="vol" name="vol" min="0" max="100" step="10" value="70">
        <button>submit</button>
    </form>
</body>
</html>
